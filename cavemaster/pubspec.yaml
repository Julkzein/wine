name: cavemaster
description: Premium wine cellar management app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Local database
  drift: ^2.21.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # Navigation
  go_router: ^14.6.1

  # UI / Charts
  fl_chart: ^0.70.2
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1

  # Image handling
  image_picker: ^1.1.2

  # Camera + OCR (Phase 2 — declared now, used later)
  camera: ^0.11.0+2
  google_mlkit_text_recognition: ^0.14.0

  # HTTP (for API4AI label recognition)
  http: ^1.2.2

  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  shared_preferences: ^2.3.3

  # Notifications (Phase 4 — declared now)
  flutter_local_notifications: ^17.2.4

  # Cloud (Phase 5 — declared now)
  supabase_flutter: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.21.0
  build_runner: ^2.4.13
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/grape_varieties.json
    - assets/data/regions.json
    - assets/data/appellations.json

  # PlayfairDisplay loaded at runtime via google_fonts package (no local font files needed)
